<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trust Bazaar DEBUG</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        :root {
            --pi-purple: #673ab7;
        }

        body {
            font-family: sans-serif;
            background: #f4f7f6;
            margin: 0;
            text-align: center;
        }

        #loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--pi-purple);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .card {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div id="loader-container">
        <div class="spinner"></div>
        <p style="color: white;">Waiting for Pi SDK...</p>
    </div>

    <div class="card">
        <h1 style="color: var(--pi-purple);">Trust Bazaar v1.2</h1>
        <p>User: <span id="user-name">Not Connected</span></p>
        <button onclick="login()"
            style="padding: 15px; width: 80%; background: var(--pi-purple); color: white; border: none; border-radius: 10px; font-weight: bold;">Connect
            Wallet</button>

        <button class="btn" style="background: #2196f3; color: white;" onclick="checkWalletEligibility()">
            Check Eligibility (Free)
        </button>
    </div>

    <div id="debug-box"
        style="background: #000; color: #0f0; font-family: monospace; font-size: 12px; padding: 10px; height: 200px; overflow-y: auto; text-align: left;">
        <b>SYSTEM LOGS:</b>
        <div id="log-output"></div>
    </div>
    <script>
        // 1. MUST BE GLOBAL - The SDK looks for this immediately
        const onIncompletePaymentFound = (payment) => {
            console.log("Found incomplete payment", payment);
        };

        // 2. LOGGING TOOL
        const log = (msg) => {
            const output = document.getElementById('log-output');
            if (output) {
                output.innerHTML += `<div>> ${msg}</div>`;
                output.scrollTop = output.scrollHeight;
            }
        };

        // 3. MAIN INITIALIZATION
        window.onload = function () {
            log("üì° System Booting...");

            // Failsafe: Hide purple screen after 5 seconds
            setTimeout(() => {
                const loader = document.getElementById('loader-container');
                if (loader) loader.style.display = 'none';
                log("‚ö†Ô∏è Failsafe Active.");
            }, 5000);

            try {
                // Init SDK
                Pi.init({ version: "2.0" });
                log("‚úÖ SDK Signal Received.");

                // Authenticate - This is what shows 'Pinoy'
                Pi.authenticate(['username', 'payments'], onIncompletePaymentFound)
                    .then(function (auth) {
                        log("üë§ Verified: " + auth.user.username);
                        document.getElementById('user-name').innerText = auth.user.username;
                    })
                    .catch(function (err) {
                        log("‚ùå Auth Error: " + err.message);
                    });

            } catch (e) {
                log("‚ùå SDK Error: " + e.message);
            }
        };

        // 4. THE 1 PI PAYMENT FUNCTION
        function requestTrustPayment() {
            log("üíé Opening Wallet...");

            Pi.createPayment({
                amount: 1.0,
                memo: "Trust Protocol L1 Audit Fee",
                metadata: { auditId: "TB-101" },
            }, {
                onReadyForServerApproval: (id) => log("üì° Payment ID: " + id),
                onReadyForServerCompletion: (id, txid) => {
                    log("‚úÖ PAID! TX: " + txid.substring(0, 10));
                    startAudit(); // Triggers your 85% score animation
                },
                onCancel: (id) => log("‚ö†Ô∏è Cancelled."),
                onError: (err) => log("‚ùå Wallet Error: " + err.message),
            });
        }
        <script>
        </body>

</html >
