<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
    /* Full-screen purple curtain */
    #loader-container {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: #673ab7; 
        display: flex; flex-direction: column;
        justify-content: center; align-items: center;
        z-index: 9999; /* Ensures it stays on top of everything */
        transition: opacity 0.5s ease;
    }
    /* The spinning circle */
    .spinner {
        width: 40px; height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text { color: white; margin-top: 15px; font-family: sans-serif; font-size: 14px; }
</style>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body style="background-color: #673ab7; color: white; text-align: center; font-family: sans-serif; margin: 0; padding-top: 50px;">
    <div id="loader-container">
    <div class="spinner"></div>
    <div class="loading-text">Trust Bazaar is Loading...</div>
</div>
    <div id="loading-screen">
        <h1>Trust Bazaar</h1>
        <p id="status-text">Connecting to Pi Network...</p>
    </div>

    <button id="login-btn" style="display:none; padding: 20px 40px; font-size: 20px; border-radius: 50px; border: none; background: white; color: #673ab7; font-weight: bold;">
        LOGIN TO PI
    </button>

    <script>
    // The curtain lifter
    function hideLoader() {
        const loader = document.getElementById('loader-container');
        if(loader) {
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
        }
    }

    window.onload = function() {
        const status = document.getElementById('status-msg');

        // Set a 5-second "Rescue Timer"
        const rescueTimer = setTimeout(() => {
            status.innerText = "Connection taking too long. Tap to force start.";
            hideLoader(); 
        }, 5000);

        try {
            // Force the SDK to wake up
            Pi.init({ version: "2.0" });
            
            Pi.authenticate(['username'], function(p){})
                .then(function(auth) {
                    clearTimeout(rescueTimer); // Stop the timer on success
                    status.innerText = "Connected!";
                    hideLoader();
                    console.log("Welcome " + auth.user.username);
                })
                .catch(function(err) {
                    clearTimeout(rescueTimer);
                    status.innerText = "Auth Error: " + err.message;
                    hideLoader();
                });
        } catch (err) {
            status.innerText = "Init Error: " + err.message;
            hideLoader();
        }
    };
</script>
</body>
</html>
