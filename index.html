<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trust Bazaar DEBUG</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        :root {
            --pi-purple: #673ab7;
        }

        body {
            font-family: sans-serif;
            background: #f4f7f6;
            margin: 0;
            text-align: center;
        }

        #loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--pi-purple);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .card {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div id="loader-container">
        <div class="spinner"></div>
        <p style="color: white;">Waiting for Pi SDK...</p>
    </div>

    <div class="card">
        <h1 style="color: var(--pi-purple);">Trust Bazaar v1.2</h1>
        <p>User: <span id="user-name">Not Connected</span></p>
        <button onclick="login()"
            style="padding: 15px; width: 80%; background: var(--pi-purple); color: white; border: none; border-radius: 10px; font-weight: bold;">Connect
            Wallet</button>

        <button class="btn" style="background: #2196f3; color: white;" onclick="checkWalletEligibility()">
            Check Eligibility (Free)
        </button>
    </div>

    <div id="debug-box"
        style="background: #000; color: #0f0; font-family: monospace; font-size: 12px; padding: 10px; height: 200px; overflow-y: auto; text-align: left;">
        <b>SYSTEM LOGS:</b>
        <div id="log-output"></div>
    </div>

<script>
        // 1. Mandatory Global Callback
        const onIncompletePaymentFound = (payment) => {
            console.log("Incomplete payment found", payment);
        };

        const log = (msg) => {
            const output = document.getElementById('log-output');
            if (output) {
                output.innerHTML += `<div>> ${msg}</div>`;
                output.scrollTop = output.scrollHeight;
            }
        };

        // 2. The Bootloader
        function startSystem() {
            log("ðŸ“¡ System Booting...");

            // Remove the purple curtain after 4 seconds if SDK fails
            setTimeout(() => {
                const loader = document.getElementById('loader-container');
                if (loader) loader.style.display = 'none';
                log("âš ï¸ Failsafe: Bypassing loading screen.");
            }, 4000);

            try {
                log("ðŸ”— Attempting SDK Init...");
                // Initialize the Pi SDK
                Pi.init({ version: "2.0" });
                log("âœ… SDK Found.");

                // Request Authentication
                Pi.authenticate(['username', 'payments'], onIncompletePaymentFound)
                    .then(function(auth) {
                        log("ðŸ‘¤ Welcome, " + auth.user.username);
                        document.getElementById('user-name').innerText = auth.user.username;
                        
                        // Success! Hide the loader immediately
                        const loader = document.getElementById('loader-container');
                        if (loader) loader.style.display = 'none';
                    })
                    .catch(function(err) {
                        log("âŒ SDK Auth Error: " + err.message);
                    });
            } catch (e) {
                log("âŒ Fatal Error: " + e.message);
            }
        }

        // Trigger login manually if needed
        function login() {
            startSystem();
        }

        // Logic for Eligibility button
        function checkWalletEligibility() {
            log("ðŸ” Checking Eligibility...");
            setTimeout(() => {
                log("âœ… Wallet looks healthy. Ready for Audit!");
            }, 1500);
        }

        // Ensure it runs even if the browser is slow
        if (document.readyState === "complete") { 
            startSystem(); 
        } else { 
            window.addEventListener("load", startSystem); 
        }
    </script>
</body>
</html>
