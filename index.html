<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob:;">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    
    <title>Project Bazaar | Global Grid</title>
    
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --bg-dark: #121212; --card-bg: #1e1e1e; --gold: #FFD700;
            --green: #4CAF50; --blue: #3498db; --red: #ff4444;
            --text-main: #ffffff; --text-dim: #aaaaaa;
        }
        body { 
            background-color: var(--bg-dark); color: var(--text-main); 
            font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center; 
        }
        .ticker-wrap { background: var(--gold); color: black; width: 100%; padding: 8px; text-align: center; font-weight: bold; font-size: 0.8rem; margin-bottom: 20px; border-radius: 4px; }
        .card { background: var(--card-bg); border: 1px solid #333; border-radius: 15px; padding: 20px; width: 90%; max-width: 350px; text-align: center; margin-bottom: 20px; }
        
        /* üó∫Ô∏è Map Container */
        #map { height: 200px; width: 100%; border-radius: 10px; margin: 15px 0; border: 1px solid #444; z-index: 1; }
        
        .btn { padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; width: 100%; margin: 8px 0; transition: 0.3s; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-danger { background: var(--red); color: white; }
        
        .trust-circle {
            width: 140px; height: 140px; border-radius: 50%;
            background: conic-gradient(var(--gold) 15%, #333 0%);
            margin: 15px auto; display: flex; align-items: center; justify-content: center;
        }
        .trust-inner { width: 110px; height: 110px; background-color: var(--card-bg); border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .score-big { font-size: 2rem; font-weight: bold; color: var(--gold); }
        .tier-badge { background: #612F74; padding: 6px 18px; border-radius: 20px; font-weight: bold; font-size: 0.8rem; margin: 10px 0; display: inline-block; }
        
        .progress-track { background: #333; height: 8px; border-radius: 4px; margin-top: 10px; overflow: hidden; }
        .progress-fill { background: var(--gold); height: 100%; width: 15%; transition: 1s ease; }
    </style>
</head>

<body>
    <div class="ticker-wrap">üöÄ PROJECT BAZAAR GENESIS ‚Ä¢ GLOBAL GRID ACTIVE</div>

    <div class="card">
        <h3 style="margin:0; color:var(--gold)">üõ°Ô∏è IDENTITY GAUGE</h3>
        <div class="trust-circle" id="trust-gauge">
            <div class="trust-inner">
                <span class="score-big" id="ts-display">15%</span>
                <span style="font-size:0.6rem; color:var(--text-dim)">TRUST SCORE</span>
            </div>
        </div>
        <div class="tier-badge" id="tier-name">ITERANT</div>
        <div class="progress-track"><div class="progress-fill" id="ts-bar"></div></div>
        <button id="connect-btn" class="btn" style="border: 1px solid var(--gold); background: transparent; color: var(--gold); margin-top: 20px;">üîå CONNECT WALLET</button>
    </div>

    <div class="card">
        <h3 style="margin:0; color:var(--gold)">üåç GLOBAL GRID</h3>
        <div id="map"></div>
        <p id="user-identity" style="color: var(--text-dim); font-size: 0.75rem; margin: 0;">ID: NOT CONNECTED</p>
    </div>

    <div class="card">
        <h3 style="margin:0; color:var(--gold); border-bottom: 1px solid #333; padding-bottom: 10px;">üìú MERCHANT LEDGER</h3>
        <div id="merchant-list" style="max-height: 200px; overflow-y: auto; text-align: left; margin-top: 10px;">
            <p style="color:var(--text-dim); text-align:center; font-size: 0.8rem;">Awaiting Node Connection...</p>
        </div>
    </div>

    <div class="card">
        <h5 style="margin:0 0 10px 0; color:var(--gold)">üõ†Ô∏è MERCHANT UTILITY</h5>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <button class="btn btn-blue">üì± SCAN QR</button>
            <button id="commit-btn" class="btn btn-danger">COMMIT PI</button>
        </div>
    </div>

    <script>
        let discoveryPoints = 15; // Starting base
        const discoveredMerchants = new Set();
        let currentUser = "Guest";
        let map;

        async function initBazaar() {
            try {
                Pi.init({ version: "2.0", sandbox: false });
            } catch (e) { console.warn("SDK Sandbox Mode"); }
        }

        function updateGauge() {
            const maxPoints = 100;
            const percentage = Math.min((discoveryPoints / maxPoints) * 100, 100);
            document.getElementById('trust-gauge').style.background = `conic-gradient(var(--gold) ${percentage}%, #333 0%)`;
            document.getElementById('ts-display').innerText = percentage + "%";
            document.getElementById('ts-bar').style.width = `${percentage}%`;

            let tier = "ITERANT";
            if (discoveryPoints >= 70) tier = "ELDER NOMINEE";
            else if (discoveryPoints >= 35) tier = "PROVEN";
            document.getElementById('tier-name').innerText = tier;
        }

        // üó∫Ô∏è Initialize the Global Grid
        function renderMap(merchants) {
            if (map) return;
            map = L.map('map').setView([20, 0], 1);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

            merchants.forEach(m => {
                // Use Name length to create stable "fake" coords if CSV lacks them
                const lat = m.Lat ? parseFloat(m.Lat) : (Math.sin(m.Name.length) * 60);
                const lng = m.Lng ? parseFloat(m.Lng) : (Math.cos(m.Name.length) * 120);
                
                L.circleMarker([lat, lng], {
                    radius: 4, fillColor: "var(--gold)", color: "#000", weight: 1, opacity: 1, fillOpacity: 0.8
                }).addTo(map).bindPopup(`<b>${m.Name}</b><br>${m.Location}`);
            });
        }

        async function connectWallet() {
            try {
                // Mock Auth for testing
                currentUser = "Founder_" + Math.floor(Math.random()*999);
                document.getElementById('user-identity').innerText = `NODE: ${currentUser.toUpperCase()}`;
                document.getElementById('connect-btn').innerText = "‚úÖ NODE CONNECTED";
                document.getElementById('connect-btn').style.color = "var(--green)";

                const response = await fetch('/api/merchants');
                const data = await response.json();
                
                renderMap(data); // üåç Draw the Map
                renderList(data); // üìú Draw the List
            } catch (err) { alert("Server Connection Failed"); }
        }

        function renderList(data) {
            const listContainer = document.getElementById('merchant-list');
            listContainer.innerHTML = '';
            data.forEach(merchant => {
                const item = document.createElement('div');
                item.style.borderBottom = '1px solid #333';
                item.style.padding = '10px 0';
                item.style.cursor = 'pointer';
                item.innerHTML = `<div style="color:var(--gold); font-weight:bold; font-size: 0.9rem;">${merchant.Name}</div>
                                  <div style="font-size:0.75rem; color:var(--text-dim);">üìç ${merchant.Location}</div>`;
                
                item.onclick = async () => {
                    if (!discoveredMerchants.has(merchant.Name)) {
                        discoveredMerchants.add(merchant.Name);
                        discoveryPoints += 5;
                        updateGauge();
                        
                        // Handshake with J: Drive
                        const res = await fetch('/api/discovery', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ merchant: merchant.Name, points: discoveryPoints, user: currentUser })
                        });
                        if (res.ok) {
                            const btn = document.getElementById('commit-btn');
                            btn.innerText = "‚úÖ RECORDED ON J:DRIVE";
                            btn.style.background = "var(--green)";
                            setTimeout(() => { btn.innerText = "COMMIT PI"; btn.style.background = "var(--red)"; }, 2000);
                        }
                    }
                };
                listContainer.appendChild(item);
            });
        }

        window.addEventListener('load', () => {
            initBazaar();
            updateGauge();
            document.getElementById('connect-btn').onclick = connectWallet;
        });
    </script>
</body>
</html>
