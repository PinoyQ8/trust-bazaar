<script>
    // ðŸ›¡ï¸ ERROR PROTECTION: Prevents the "Blank Screen"
    window.onerror = function(msg, url, line) {
        console.log("Error: " + msg + " at " + line);
        return true; 
    };

    let trust = 15;
    let isConnected = false;

    // Wait for the S23 to fully ready the DOM
    document.addEventListener('DOMContentLoaded', () => {
        updateUI();
        document.getElementById('admin-display').innerText = "Admin: PinoyQ8";
    });

    function updateUI() {
        const gauge = document.getElementById('trust-gauge');
        if(gauge) {
            const angle = trust * 3.6;
            gauge.style.background = `conic-gradient(var(--gold) ${angle}deg, #333 0deg)`;
        }
        const tsDisplay = document.getElementById('ts-display');
        if(tsDisplay) tsDisplay.innerText = trust + "%";
    }

    function connectWallet() {
        isConnected = true;
        const btn = document.getElementById('connect-btn');
        btn.innerText = "ðŸŸ¢ PINOYQ8";
        showModal("SUCCESS", "Wallet Linked for 2026 Audit.");
    }

    function showModal(title, msg) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-message').innerText = msg;
        document.getElementById('custom-modal-overlay').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('custom-modal-overlay').style.display = 'none';
    }
</script>
